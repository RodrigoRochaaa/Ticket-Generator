<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket</title>
    <link rel="stylesheet" href="./ticket.css" />
  </head>
  <body>
    <header>
      <h2 id="header-wrapper">
        <img
          id="logo-mark"
          src="./assets/images/logo-mark.svg"
          alt="Logo Mark of the Conference"
        />
        Coding Conf
      </h2>
    </header>
    <main>
      <div id="align-itens">
        <div id="Event-validation">
          <h1>
            Parabéns, Rodrigo Rodrigues Rocha Ribeiro!<br />
            Seu ticket está pronto.
          </h1>
          <div class="information-text">
            Enviamos um e-mail para<br />
            <span class="spacer"></span>
            <span class="email-color">rodrigorrocha73@gmail.com</span> e iremos
            enviar atualizações<br />
            <span class="spacer"></span>
            antes do evento.
          </div>
        </div>
        <div id="ticket-container">
          <img
            id="pattern-ticket"
            src="./assets/images/pattern-ticket.svg"
            alt="Ticket Com as informações do usuário"
          />

          <div id="overlay">
            <div class="header-overlay">
              <img
                class="logo-coding-conf"
                src="./assets/images/logo-mark.svg"
                alt=""
              />
              <div class="coding-conf-container">
                <h3>Coding Conf</h3>
                <p>jan 31, 2025/Austin,tx</p>
              </div>
            </div>
            <div class="inform-overlay">
              <img
                class="avatar-edit"
                src="./assets/images/image-avatar.jpg"
                alt=""
              />
              <div id="inform-data">
                <p>Rodrigo Rodrigues Rocha Ribeiro</p>
                <div class="github-info">
                  <img
                    class="icon-github"
                    src="./assets/images/icon-github.svg"
                    alt=""
                  />
                  <p>@rodrigorrocha73</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./ticket.js"></script>
  </body>
</html>
